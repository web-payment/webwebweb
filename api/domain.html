<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Buat Subdomain - Rikishopreal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="admin.css"> <link rel="stylesheet" href="domain.css">
</head>
<body class="dark-mode"> <div id="toast-container"></div>

    <div id="apikey-screen" class="main-container">
        <div class="form-card login-card">
            <div class="login-header">
                <img src="logo.jpg" alt="Rikishopreal" class="profile-pic">
                <h2>Akses Layanan Subdomain</h2>
                <p>Masukkan API Key Anda untuk melanjutkan.</p>
            </div>
            <div class="password-input-container">
                <input type="text" id="apikey-input" placeholder="Masukkan API Key...">
            </div>
            <button type="button" id="apikey-submit-btn">Verifikasi</button>
            <div class="apikey-actions">
                <a href="#" id="buy-apikey-link">Belum punya API Key? Beli di sini</a>
            </div>
        </div>
    </div>

    <div id="domain-creator-screen" class="main-container" style="display: none;">
        <header class="admin-header">
            <img src="logo.jpg" alt="Rikishopreal" class="profile-pic">
            <h2>Buat Subdomain</h2>
            <div class="theme-switch" id="themeSwitchBtn"><i class="fas fa-sun"></i></div>
        </header>

        <form class="admin-form" id="createDomainForm">
            <label for="subdomain-name">Nama Subdomain:</label>
            <input type="text" id="subdomain-name" placeholder="contoh: tokosaya">
            
            <label for="root-domain">Pilih Domain Utama:</label>
            <select id="root-domain"></select>

            <label for="record-type">Tipe Record:</label>
            <select id="record-type">
                <option value="A">IP Address (Untuk VPS/Panel)</option>
                <option value="CNAME">CNAME (Untuk Vercel/Lainnya)</option>
            </select>

            <div id="ip-input-section">
                <label for="ip-address">IP Address VPS/Panel:</label>
                <input type="text" id="ip-address" placeholder="contoh: 103.123.45.67">
            </div>

            <div id="cname-input-section" style="display: none;">
                <label for="cname-target">Target CNAME:</label>
                <input type="text" id="cname-target" placeholder="contoh: cname.vercel-dns.com">
            </div>

            <div class="proxy-toggle">
                <label for="proxy-status">Status Proxy (Orange Cloud):</label>
                <label class="switch">
                    <input type="checkbox" id="proxy-status">
                    <span class="slider round"></span>
                </label>
            </div>
            
            <button type="button" id="create-domain-btn">Buat Domain</button>
        </form>
    </div>

    <div id="success-popup" class="popup-overlay" style="display: none;">
        <div class="popup-content">
            <i class="fas fa-check-circle success-icon"></i>
            <h2>Berhasil Dibuat!</h2>
            <div id="result-container"></div>
            <button id="close-popup-btn">Selesai</button>
        </div>
    </div>

    <script src="domain.js"></script>
</body>
</html>
